<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e"/>
            <stop offset="100%" style="stop-color:#16213e"/>
        </linearGradient>
        <linearGradient id="hdr" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50"/>
            <stop offset="50%" style="stop-color:#8BC34A"/>
            <stop offset="100%" style="stop-color:#CDDC39"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="96" height="96" rx="16" fill="url(#bg)"/>

    <!-- Play button / screen shape -->
    <rect x="16" y="24" width="64" height="48" rx="4" fill="#2a2a4a" stroke="#3a3a5a" stroke-width="2"/>

    <!-- HDR glow effect -->
    <ellipse cx="48" cy="48" rx="20" ry="14" fill="url(#hdr)" opacity="0.3"/>

    <!-- HDR text -->
    <text x="48" y="54" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#hdr)" text-anchor="middle">HDR</text>

    <!-- Enhancement sparkles -->
    <circle cx="24" cy="32" r="2" fill="#4CAF50"/>
    <circle cx="72" cy="32" r="2" fill="#8BC34A"/>
    <circle cx="24" cy="64" r="2" fill="#8BC34A"/>
    <circle cx="72" cy="64" r="2" fill="#CDDC39"/>
</svg>
